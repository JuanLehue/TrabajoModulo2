<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Hola</h1>
  <section class="formulario">
    <form class="form_contacto" onsubmit="obtenerDatos()">
      <div class="mb-3">
        <label class="form-label">Nombre *</label>
        <input type="text" class="form-control" id="nombre" name="nombre" onkeyup="validar(this)" />
        <div id="error_nombre" class="error_message"> </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido *</label>
        <input type="text" class="form-control" id="apellido" name="apellido" onkeyup="validar(this)" />
        <div id="error_apellido" class="error_message"> </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Telefono *</label>
        <input type="number" class="form-control" id="telefono" name="telefono" onkeyup="validar(this)" />
        <div id="error_telefono" class="error_message"> </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" name="email" onkeyup="validar(this)" />
        <div id="error_email" class="error_message"> </div>
      </div>
      <div class="mb-3">
        <label for="form-label">Tipo de Contacto *</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Soporte
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Ventas
          </label>
          <div id="error_contacto" class="error_message"> </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Asunto *</label>
        <textarea class="form-control" id="asunto" name="asunto" rows="3" onkeyup="validar(this)"></textarea>
        <div id="error_asunto" class="error_message"> </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripci√≥n *</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" onkeyup="validar(this)"></textarea>
        <div id="error_descripcion" class="error_message"> </div>
      </div>
      <button type="submit" class="btn btn-primary" id="botonEnviar" name="botonEnviar" disabled>Enviar</button>
    </form>
    <div id="mensaje"></div>
  </section>
  <script src="scripts/script.js"></script>
</body>

</html>
